<!DOCTYPE html>
<html>
<head>
	<title>NWFP - Portfolio</title>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/nwf.css">
</head>
<body>

<header class="container-fluid">
	<h1>Next Wooden Furniture Products</h1>
	<h2>Portfolio of designs</h2>
</header>

<div class="container-fluid" id="products-container">
	
	<!-- PRODUCT 1 -->
	<div class="container">
		<h1>Multifunctional chair</h1>
		<p>This multifunctional chair can be folded and held in the wall, making with some of the a beautiful piece of art.</p>

		<div class="row item">
			<div class="col-md-4">
				<img class="img-responsive" src="images/desk_chair_coffeetable/1.jpg">
			</div>

			<div class="col-md-4">
				<img class="img-responsive" src="images/desk_chair_coffeetable/2.jpg">
			</div>

			<div class="col-md-4">
				<img class="img-responsive" src="images/desk_chair_coffeetable/1.jpg">
			</div>
		</div>

		<hr>
	</div>


	<div class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <h4 class="modal-title">Chair + Table + Coffee table</h4>
		  </div>
		  <div class="modal-body">
		  </div>
		  
		</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<script type="text/javascript">
			$('.item img').click(function(event){
				var img = $(event.target).attr('src');
				$(".modal .modal-body").empty();
				$(".modal .modal-body").append('<img class="img-responsive" src="'+img+'">');
				$(".modal").modal('show');
			});
		</script>

</div>

</body>
</html>
